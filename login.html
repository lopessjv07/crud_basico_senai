<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopes | Login de Usuário</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md">
        <!-- O formulário envia os dados via POST para a rota /login -->
        <form action="/login" method="POST" class="bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
            <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Acesso ao Painel</h1>

            <!-- Campo Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="email@exemplo.com"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                >
            </div>

            <!-- Campo Senha -->
            <div class="mb-6">
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    placeholder="••••••••"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                >
            </div>

            <!-- Botão Login -->
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-lg transform hover:scale-[1.01] active:scale-100"
            >
                Entrar
            </button>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Não tem uma conta? 
                <a href="http://localhost:3000/cadastro" class="text-indigo-600 hover:text-indigo-800 font-medium">Cadastre-se aqui</a>
            </p>
        </form>
    </div>

</body>
</html>
